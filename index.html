<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday Wishing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <!-- My Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
  <div class="envelope new">
    <div class="front">
      <div class="mail">
        <p>Happy Birthday</p>
        <p onclick="myFunction()">Click me</p>
      </div>
    </div>
    <div class="back">
      <div class="letter">
        <p>I wish nothing but the best for you </p><p></p>
          <p>HBD My best friend!</p>
  
    <div class="box">
      <div class="cake">
        <div class="candle">
          <div class="fire"></div>
        </div>
      </div>
    </div>
      </div>
      <div class="flip left-flip"></div>
      <div class="flip right-flip"></div>
      <div class="flip bottom-flip"></div>
      <div class="flip top-flip"></div>
    </div>
  </div>
  <script>
    function myFunction() {
var a= document.querySelector('.envelope')
a.classList.remove('new')
a.classList.add('open')
}
  </script>
</body>
